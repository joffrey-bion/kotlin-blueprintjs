name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 15
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 15

    - name: Build with Gradle
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: jdk15
        arguments: build
